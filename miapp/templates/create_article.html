{% extends 'layout.html' %}
{% load filters %}

{% block title%} Formularios en Django {% endblock %}

{% block content %}
<h1 class="title"> Formularios en Django!!</h1>

<form action= "{% url 'save' %}" method="POST"> <!--Con el metodo POST no se envia la información por la URL es mas seguro-->

    {% csrf_token %}  <!--Se debe colocar el siguiente token-->
    <label for="title">Titulo:</label>
    <input type="text" name="title" placeholder="Ingresa tu nombre" </input> 

    <label for="content">Contenido:</label>
    <textarea name="content"></textarea> 

    <label for="public">¿Publicado?</label>
    <select name="public">
       <option value="1">Si </option>
       <option value="0">No </option>
    </select>

    <input type="submit" value="Guardar"> </input> 

</form>

{% endblock %}
